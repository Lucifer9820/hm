<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
      }

      h1 {
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>ATHLETICS FEDERATION OF INDIA</h1>
    <script type="text/ng-template" id="first.html">
      <h1>Cricket</h1>
      <h2 style="color: black">Cricket Where Skills Create Music!</h2>
      <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="second.html">
      <h1>Football</h1>
      <h2 style="color: black">Game of Warriors<br> Apply now!</h2>
      <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="third.html">
      <h1>Hockey</h1>
      <h2 style="color: black">Game of Legends<br> Apply now!</h2>
      <h3>{{message}}</h3>
    </script>
    <a href="#/">Cricket</a>
    <a href="#/second">Football</a>
    <a href="#/third">Hockey</a>
    <div ng-view></div>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);

      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "first.html",
            controller: "FirstController",
          })
          .when("/second", {
            templateUrl: "second.html",
            controller: "SecondController",
          })
          .when("/third", {
            templateUrl: "third.html",
            controller: "ThirdController",
          })
          .otherwise({
            redirectTo: "/",
          });
      });

      app.controller("FirstController", function ($scope) {
        $scope.message = "Message From Cricket Federation";
      });

      app.controller("SecondController", function ($scope) {
        $scope.message = "Message From Football Department";
      });

      app.controller("ThirdController", function ($scope) {
        $scope.message = "Message From Hockey Department";
      });
    </script>
  </body>
</html>
