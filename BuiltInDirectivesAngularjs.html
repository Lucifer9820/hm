<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div ng-controller="DemoController">
      <h2>AngularJS Built-in Directives Demo</h2>

      <ul>
        <!-- ng-repeat directive -->
        <li ng-repeat="fruit in fruits">{{ fruit }}</li>

        <!-- ng-show directive -->
        <li ng-show="showItem">This item is shown.</li>

        <!-- ng-hide directive -->
        <li ng-hide="hideItem">This item is hidden.</li>

        <!-- ng-if directive -->
        <li ng-if="showIf">This item is conditionally displayed.</li>

        <!-- ng-switch directive -->
        <li ng-switch="switchValue">
          <span ng-switch-when="1">Switch Case 1</span>
          <span ng-switch-when="2">Switch Case 2</span>
          <span ng-switch-default>Default Case</span>
        </li>

        <!-- ng-model directive -->
        <li>
          <label>Enter text: <input type="text" ng-model="textInput" /></label>
          <p>You entered: {{ textInput }}</p>
        </li>

        <!-- ng-click directive -->
        <li>
          <button ng-click="showAlert()">Click me</button>
        </li>
      </ul>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("DemoController", function ($scope) {
        // ng-repeat directive
        $scope.fruits = ["Apple", "Banana", "Orange"];

        // ng-show directive
        $scope.showItem = true;

        // ng-hide directive
        $scope.hideItem = true;

        // ng-if directive
        $scope.showIf = true;

        // ng-switch directive
        $scope.switchValue = 1;

        // ng-model directive
        $scope.textInput = "";

        // ng-click directive
        $scope.showAlert = function () {
          alert("Button clicked!");
        };
      });
    </script>
  </body>
</html>
